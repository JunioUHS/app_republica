<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <!-- Mensagem Geral -->
      <div
        *ngIf="mensagemGeral"
        class="alert alert-dismissible fade show mb-3"
        [class.alert-success]="tipoMensagemGeral === 'success'"
        [class.alert-danger]="tipoMensagemGeral === 'error'"
      >
        {{ mensagemGeral }}
        <button
          type="button"
          class="btn-close"
          (click)="mensagemGeral = ''"
        ></button>
      </div>

      <!-- FormulÃ¡rio de Conta -->
      <app-form-conta
        [contaParaEdicao]="contaParaEdicao"
        (contaSalva)="onContaSalva($event)"
        (cancelarEdicao)="onCancelarEdicao()"
      ></app-form-conta>

      <!-- Lista de Contas -->
      <app-lista-contas
        [contas]="contas"
        [carregando]="carregandoContas"
        (editarConta)="onEditarConta($event)"
        (excluirConta)="onExcluirConta($event)"
        (recarregarLista)="carregarContas()"
      ></app-lista-contas>
    </div>
  </div>
</div>
